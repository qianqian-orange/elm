<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>elm</title>
  <script src="<%= htmlWebpackPlugin.options.config.publicPath %>js/flexible.js"></script>
  <style>
    @media (-webkit-min-device-pixel-ratio: 1) {
      body {
        font-size: 12px;
      }
    }
    @media (-webkit-min-device-pixel-ratio: 2) {
      body {
        font-size: 24px;
      }
    }
    @media (-webkit-min-device-pixel-ratio: 3) {
      body {
        font-size: 36px;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <!-- 生成环境下使用 -->
  <% if(!htmlWebpackPlugin.options.config.isDev) { %>
  <script src="<%= htmlWebpackPlugin.options.config.publicPath %>dll/vendors.e2ec48.dll.js"></script>
  <% } %>
</body>
</html>
